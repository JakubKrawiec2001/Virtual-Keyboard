<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Virtual Keyboard</title>
		<script
			src="https://kit.fontawesome.com/014d29d828.js"
			crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap"
			rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<h1 class="title">Virtual Keyboard</h1>
		<textarea class="keyboard-text"></textarea>
		<div class="keyboard">
			<img
				src="./icons/chevron-up (1).svg"
				alt="keypad button"
				class="close-btn" />
			<div class="row">
				<button class="key">1</button>
				<button class="key">2</button>
				<button class="key">3</button>
				<button class="key">4</button>
				<button class="key">5</button>
				<button class="key">6</button>
				<button class="key">7</button>
				<button class="key">8</button>
				<button class="key">9</button>
				<button class="key">0</button>
				<button class="backspace">Backspace</button>
			</div>
			<div class="row">
				<button class="tab">Tab</button>
				<button class="key">Q</button>
				<button class="key">W</button>
				<button class="key">E</button>
				<button class="key">R</button>
				<button class="key">T</button>
				<button class="key">Y</button>
				<button class="key">U</button>
				<button class="key">I</button>
				<button class="key">O</button>
				<button class="key">P</button>
			</div>
			<div class="row">
				<button class="caps">
					<div class="caps-dot"></div>
					<img src="./icons/chevron-up (1).svg" />
					<span class="caps-line"></span>
				</button>

				<button class="key">A</button>
				<button class="key">S</button>
				<button class="key">D</button>
				<button class="key">F</button>
				<button class="key">G</button>
				<button class="key">H</button>
				<button class="key">J</button>
				<button class="key">K</button>
				<button class="key">L</button>
				<button class="enter">
					<img src="./icons/corner-down-left (3).svg" />
				</button>
			</div>
			<div class="row">
				<button class="shift">Shift</button>
				<button class="key">Z</button>
				<button class="key">X</button>
				<button class="key">C</button>
				<button class="key">V</button>
				<button class="key">B</button>
				<button class="key">N</button>
				<button class="key">M</button>
				<button class="key">,</button>
				<button class="key">.</button>
				<button class="key">?</button>
				<button class="clear-btn">Clear All</button>
			</div>
			<div class="row"><button class="space"></button></div>
		</div>
		<script src="./js/script.js"></script>
	</body>
</html>
